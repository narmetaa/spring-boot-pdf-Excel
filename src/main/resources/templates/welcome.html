<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>
<body>


<h1>All Employees Data</h1>

<a th:href="@{'/createExcel'}" style="float: right;"><img alt="excel" th:src="@{/images/excel.jpg}" style="width: 80px;padding: 10px"/></a>

<a th:href="@{'/createPdf'}" style="float: right;"><img alt="PDF" th:src="@{/images/pdf.png}" style="width: 40px"/></a>

<br/>
<table class="table table-dark table-striped">
    <thead>
      <tr>
        <th>Employee-ID</th>
        <th>DESIGNATION</th>
        <th>Email</th>
        <th>NAME</th>
        <th>SALARY</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each =  "emp:${empdata}">
      <td th:text= "${emp.id}"></td>
      <td th:text= "${emp.designation}"></td>
      <td th:text= "${emp.email}"></td>
      <td th:text= "${emp.name}"></td>
      <td th:text= "${emp.salary}"></td>
      
      </tr>
     </tbody>
  </table>


</body>
</html>
